   <div class = "panel-overlay"></div>      
   <div class = "panel panel-left panel-cover">
      <div class = "content-block">

   <form class="bookRide col-100 tablet-33" id="bookRide" >
    <div class="page-content">   
      <div class="block block-strong no-hairlines"> 
        <div class="row center">
          <div class="col-100 tablet-11">
            <center><img src="img/logo.png" class="w-75"></center>
          </div>
          <div class="list form-div no-hairlines">
            <ul>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <select placeholder="CITY" name="city" id="city" required validate>
                      <option value="">CITY</option>
                      <option value="Bengaluru">Bengaluru</option>
                      <option value="Hyderabad">Hyderabad</option>
                      <option value="Mangalore">Mangalore</option>
                      <option value="Thiruvanatpuram">Thiruvanatpuram</option>
                      <option value="Pune">Pune</option>
                      <option value="Trivandrum">Trivandrum</option>
                      <option value="Mysore">Mysore</option>
                    </select>
                  </div>
                </div>
              </li>

              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <select placeholder="PICK UP FROM" required validate id="pickupfrom" name="pickupfrom">
                      <option value="">PICK UP FROM</option>
                    </select>
                  </div>
                </div>
              </li>

              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <select placeholder="DROP OFF TO" required validate id="dropoffto" name="dropoffto">
                      <option value="">DROP OFF TO</option>
                    </select>
                  </div>
                </div>
              </li>

              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <select placeholder="VEHICLE CLASS" required validate id="vehclass" name="vehclass">
                      <option value="">VEHICLE CLASS</option>
                    </select>
                  </div>
                </div>
              </li>

              <br/>
              <div class="item-title item-label newlbl ml-5">PASSENGERS</div>
              <br/>
              <li class="item-content item-input">
                <div class="item-inner">
                    <div class="stepper stepper-raised stepper-fill stepper-init">
                      <div class="stepper-button-minus passcnt"></div>
                      <div class="stepper-input-wrap">
                        <input type="text" value="1" min="1" max="100" step="1" readonly name="passengers" id="passengers" class="otptxtcolor">
                      </div>
                      <div class="stepper-button-plus passcnt"></div>
                    </div>                
                </div>
              </li>

              <br/>
              <div class="item-title item-label newlbl ml-5">VEHICLE COUNT</div>
              <li class="item-content item-input">      
                  <div class="item-inner">
                      <!--div class="item-title item-floating-label">VEHICLE COUNT</div-->
                      <div class="item-input-wrap">
                        <input type="number" name="veh_count" id="veh_count" placeholder="VEHICLE COUNT" readonly>
                        
                      </div>
                  </div>
              </li>

              <li class="item-content item-input">      
                  <div class="item-inner">
                      <div class="item-title item-floating-label">DATE</div>
                      <div class="item-input-wrap">
                        <input type="date" name="pickup_dt" id="pickup_dt" required validate>
                        <span class="input-clear-button"></span>
                      </div>
                  </div>
              </li>
               
              <li class="item-content item-input">      
                  <div class="item-inner">
                      <div class="item-title item-floating-label">MOBILE NUMBER</div>
                      <div class="item-input-wrap">
                        <input type="number" name="mobile_no" id="mobile_no" placeholder="MOBILE NUMBER" required validate>
                        <span class="input-clear-button"></span>
                      </div>
                  </div>
              </li>
              <br/>
              <div class="item-title item-label newlbl ml-5">REQUESTED PICKUP TIME</div>

              <li class="item-content item-input"> 
                  <div class="item-inner">
                      <div class="item-input-wrap">
                        <select placeholder="" required validate name="hour" id="hour">
                          <option value="">HOUR</option>
                        </select>                      
                      </div>
                  </div><span class="mt-p-5 mr-p-10 text-bosch">:</span>
                  <div class="item-inner">
                      <!--div class="item-title item-floating-label">TIME</div-->
                      <div class="item-input-wrap">
                        <select placeholder="" required validate name="minutes" id="minutes">
                          <option value="">MINUTES</option>
                        </select>
                      </div>
                  </div>
              </li>
              <br/>
              <li>
                <label class="item-checkbox item-content no-hairlines">
                  <input type="checkbox" name="instant_booking" id="instant_booking" />
                  <i class="icon icon-checkbox"></i>
                  <div class="item-inner">
                    <div class="item-title ib">Instant Booking</div>
                  </div>
                </label>
              </li>
      
              <li class="item-content item-input">
                  <div class="item-inner">
                      <div class="item-input-wrap">
                          <a href="#" class="col button color-signup text-white no-radius mt-p-5 new-wd" onclick="bookmyride()">BOOK RIDE</a>  
                      </div>
                  </div>
              </li>
            </ul>
          </div>      
        </div>
      </div>
    </div>
  </form>
  <div class="toolbar toolbar-bottom-md color-bluebtn toolbar-bluecolor">
    <div class="toolbar-inner">
      <a class="link"></a>
      <a class="link text-white">DESIGNED FOR <img src="img/cabs/footer-icon.png" height="30" width="30" /><span class="text-bosch">CELCABS</span></a>
      <a class="link"></a> 
    </div>
  </div>
