<div class="page" data-name="profile">
  <div class="navbar titleclr no-hairline">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="f7-icons color-white">arrow_left</i>
          <!--span class="ios-only">Back</span-->
        </a>
      </div>
      <div class="title letterspace">MY PROFILE</div>
      <div class="right">
        <a href="#" class="link popover-open profilepg" data-popover=".popover-links4" onclick="showbackdrop()">
          <i class="f7-icons color-white">more_vertical_fill</i>
          <!--span class="ios-only">Back</span--> 
        </a>
      </div>
       
    </div>
  </div>

  <div class="popover popover-links4">
    <div class="popover-inner">
      <div class="list">
        <ul>           
          <li><a class="list-button item-link" href="#" onclick="changePwd()">Change Password</a></li>
          <li><a class="list-button item-link" href="#" onclick="BookRide()">Book Ride</a></li>
          <li><a class="list-button item-link" href="#" onclick="gotoRideHistory()">Ride History</a></li>
          <li><a class="list-button item-link" href="#" onclick="logOut()">Logout</a></li>
        </ul>
      </div>
    </div> 
  </div>

  <div class="page-content">   
    <div class="block block-strong no-hairlines">
      <form class="profileForm" id="profileForm">
      <div class="row center">
        <div class="col-100 tablet-11">
            <center><img src="img/logo.png" class="mt-p-5 w-75"></center>
        </div>        
        <div class="list form-div no-hairlines">
          <input type="hidden" name="hidden_cid" id="hidden_cid" />
          <ul>            
            <li class="item-content item-input">      
                <div class="item-inner">
                    <div class="item-title item-floating-label">MOBILE NUMBER</div>
                    <div class="item-input-wrap">
                      <input type="number" placeholder="MOBILE NUMBER" name="mob_number" id="mob_number" readonly>
                      <span class="input-clear-button"></span>
                    </div>
                </div>
            </li>
            <li class="item-content item-input">      
                <div class="item-inner">
                    <div class="item-title item-floating-label">NAME</div>
                    <div class="item-input-wrap">
                      <input type="text" placeholder="Name" name="cust_name" id="cust_name" required validate>
                      <span class="input-clear-button"></span>
                    </div>
                </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <select placeholder="GENDER" required validate name="gender" id="gender">
                    <option value="">GENDER</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>
            </li>
            
            <li class="item-content item-input">      
                <div class="item-inner">
                    <div class="item-title item-floating-label">EMAIL ID</div>
                    <div class="item-input-wrap">
                      <input type="text" placeholder="EMAIL ID" required validate name="emailid" id="emailid">
                      <span class="input-clear-button"></span>
                    </div>
                </div>
            </li>

            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <a href="#" class="md-only col button color-signup text-white no-radius mt-p-5" onclick="updateProfile()">UPDATE PROFILE</a> 
                        <a href="#" class="ios-only col button color-signup text-white no-radius mt-p-5 w-75 new-wd" onclick="updateProfile()">UPDATE PROFILE</a>  
                    </div>
                </div>
            </li>
          </ul>
        </div>
      </div>
    </form>
    </div>
  </div>

  <div class="toolbar toolbar-bottom-md color-bluebtn toolbar-bluecolor">
    <div class="toolbar-inner">
      <a class="link"></a>
      <a class="link text-white">DESIGNED FOR<img src="img/cabs/footer-icon.png" height="30" width="30" /><span class="text-bosch">CELCABS</span></a>
      <a class="link"></a> 
    </div>
  </div>
</div>
