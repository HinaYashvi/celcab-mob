<div class="page" data-name="signup">
  <div class="navbar titleclr no-hairline">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="f7-icons color-white">arrow_left</i>
        </a>
      </div>
      <div class="title letterspace">NEW REGISTRATION</div> 
    </div>
  </div>
  <div class="page-content">   
    <div class="block block-strong no-hairlines">
      <form class="signupForm" id="signupForm">
      <div class="row center">
        <div class="col-100 tablet-11">
            <center><img src="img/logo.png" class="mt-p-5 w-75"></center>
        </div>
        <input type="hidden" name="hidden_ctype" id="hidden_ctype" />
        <div class="list form-div no-hairlines">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <select placeholder="SELECT CITY" name="city" class="selcity" required validate onchange="conn_db(this.value)">
                      <option value="">SELECT CITY</option>
                      <option value="Cochin">Cochin</option>
                      <option value="Mangalore">Mangalore</option>
                      <option value="Mysore">Mysore</option>
                      <option value="Nagpur">Nagpur</option>
                      <option value="Pune">Pune</option>
                      <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                      <option value="Bangalore">Bangalore</option>
                      <option value="Hyderabad">Hyderabad</option>                     
                    </select>
                </div>
              </div>
            </li>
            <li class="item-content item-input">      
                <div class="item-inner">
                    <div class="item-title item-floating-label">MOBILE NUMBER</div>
                    <div class="item-input-wrap">
                      <input type="number" placeholder="MOBILE NUMBER" name="mob_number" id="mob_number" required validate onkeyup="getCustInfo(this.value)">
                      <span class="input-clear-button"></span>
                    </div>
                </div>
            </li>            
            <li class="item-content item-input">
                <div class="item-inner">
                    <div class="item-input-wrap">
                        <a href="#" class="md-only col button color-signup text-white no-radius mt-p-5" onclick="sendingPassOTP()">SIGN UP</a> 
                        <a href="#" class="ios-only col button color-signup text-white no-radius mt-p-5 w-75 new-wd" onclick="sendingPassOTP()">SIGN UP</a>  
                    </div>
                </div>
            </li>
          </ul>
        </div>
      </div>
    </form>
    </div>
  </div>
  <div class="toolbar toolbar-bottom-md color-bluebtn toolbar-bluecolor">
    <div class="toolbar-inner">
      <a class="link"></a>
      <a class="link text-white">DESIGNED FOR<img src="img/cabs/footer-icon.png" height="30" width="30" /><span class="text-bosch">CELCABS</span></a>
      <a class="link"></a> 
    </div>
  </div>
</div>
